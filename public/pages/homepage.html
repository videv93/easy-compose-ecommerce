<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Easy Compose Ecommerce Website</title>
        <link rel="stylesheet" type="text/css" href="homepage.css">
        <script src="https://kit.fontawesome.com/5b69a849c8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="page">
        <div class="top-nav">
                <div class="left">
                    <p>Materials, equipment and training for advanced composites</p>
                </div>
                <div class="right">
                    <p style="font-weight: bold">EX VAT</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p style="font-weight: bold">INC VAT</p>
                    <p class="vat">VAT Display Preference</p>
                    <select>
                        <option>UK Pound</option>
                        <option>US Usd</option>
                    </select>
                    <p>Currency</p>
                </div>
            </div>
            <div class="wrapper">
                <header>
                    <div class="logo">
                        <a  href="/homepage.html">Easycomposites</a>
                    </div>
                    <div class="search-section">
                        <p class="order-by">Order by 1pm (Mon-Fri) for UK next working day delivery</p>
                        <div class="search-bar">
                            <input placeholder="Search...">
                            <select>
                                <option>Everything</option>
                            </select>
                            <button class="icon-search">Search</button>
                        </div>
                    </div>
                    <div class="login">
                        <p>Login / Register</p>
                        <select>
                            <option>My Account</option>
                        </select>
                    </div>
                    <div class="checkout-cart">
                        <span class="number-checkout">102</span>
                        <p>Basket/Checkout</p>
                        <div class="cart-price">
                            <img src="images/checkout-cart.png">
                            <div class="price">
                                <p>67295</p>
                                <p>excluding VAT</p>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </body>
</html>
